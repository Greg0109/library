<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/main.css">
  <title>Project: Library</title>

<body class="bg-dark text-white">

  <h1 class="text-center mt-4">Library</h1>

  <div class="js-container d-flex flex-wrap justify-content-center"></div>

  <div class="mt-5">
    <h2 class="text-center">Add Book</h2>
    <form action="" class="form w-50 mx-auto">
      <label for="title">Title</label>
      <input class="form-control" type="text" name="title" id="title"><br>
  
      <label for="author">Author</label>
      <input class="form-control" type="text" name="author" id="author"> </input><br>
      
      <label for="pages">Pages</label>
      <input class="form-control"  type="number" name="pages" id="pages"><br>
      
      <div>
        <button class="submit-btn btn btn-danger w-100" type="submit">Submit</button>
      </div>
    </form>
  </div>


  <script src="/JS/main.js"></script>
